<h2>Ecran de score</h2>

<p *ngIf="loading">Chargement...</p>

<table>
    <thead>
        <tr>
            <td>Joueur</td>
            <td>Score</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let score of scores">
            <td>{{score.name}}</td>
            <td>{{score.score}}</td>
        </tr>
    </tbody>
</table>
